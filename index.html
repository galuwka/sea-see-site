<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sea See You</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/zoom.css" type="text/css" />
        <link rel="stylesheet" href="css/form.css" type="text/css" />
        <!--<link rel="stylesheet" href="css/reset.css" type="text/css">-->
        <link rel="stylesheet" media="(min-width: 451px)" href="css/index-lg.css">
        <link rel="stylesheet" media="(max-width: 450px)" href="css/index-sm.css">
       <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
       </head>
    <body>
        <header>
            <div id="top">
            <h1>Sea See You</h1><br>
            </div>
            <nav id="nav">
                <ul>
                <li><a href="#main">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            </header>
             <br>
            <section id="about">
                <h2>About us</h2>
                <p>Some text</p>
            </section>
            <section id="gallery">
                <h2>Gallery</h2>
             <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">  
             <!--Indicators -->
       <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="img/see2.jpg" alt="img1" />
        </div>
        <div class="item">
            <img src="img/see3.jpg" alt="img2" />
        </div>
         <div class="item">
            <img src="img/see4.jpg" alt="img2" />
        </div>
    </div>
    <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>
               <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                 </a>
            </div>
            </section>
            <section class="contactform">
            <h3>Contact Us!</h3><br>
            <form>
                <ul>
                    <li>
                        <label for="firstname" class="required">First Name:</label><br>
                        <input type="text" name="firstname" id="firstname" class="field-long" required><br>
                    </li>
                    <li>
                        <label for="secondname" class="required">Second Name:</label><br>
                        <input type="text" name="secondname" id="secondname" class="field-long" required><br>
                    </li>
                    <li>
                        <label for="email" class="required">Email Address:</label><br>
                        <input type="email" name="email" id="email" class="field-long" required><br>
                    </li>
                    <li>
                        <label for="message" class="required">Your Message:</label><br>
                        <textarea name="message" id="message" placeholder="Send message" class="field-long field-textarea" required></textarea><br>
                    </li>
                    <li>
                        <input type="submit" name="submit" value="Send" class="formbutton" id="send">
                    </li>
                    <li id="textbelowform">Fields marked with an asterisk <br> (<span class="required"></span>) are required to fill in!</li>
                </ul>
            </form>
        </section>
             <footer>
                 <br>
                <p>Created by 
                <a href="https://github.com/galuwka" >Galuwka</a></p>
                <br>
            </footer>

    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    </body>
</html>
